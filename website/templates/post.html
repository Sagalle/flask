{% import "bootstrap/wtf.html" as wtf %}
{% block page_content %}
<div class="whats on ya mind">
   <div class="post-form">
        {{ wtf.quick_form(form) }}
   </div><br>
</div>
<hr>
<h4>Posts</h4>
<div class="posts">
    {% for post in posts %}
    <div class="post">
        <div class="post-content">
            <div class="post-date">{{ moment(post.date).fromNow() }}</div>
            <div class="post-title">{{ post.title}}</div>
            <div class="post-body">
                {% if post.body %}
                    {{ post.body | safe }}
                {% else %}
                    {{ post.body }}
                {% endif %}
            </div>
            <div class="post-footer">
                <a href="{{ url_for('.edit_post', id=post.id) }}">
                    <span class="label label-primary">Edit</span>
                </a>
                <a href="user/delete-post/{{post.id}}">
                    <span class="label label-danger">delete</span>
                </a>
            </div>
        </div><br>
    </div>
    {% endfor %}
</div>
{% endblock%}
